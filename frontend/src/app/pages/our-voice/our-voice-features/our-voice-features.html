<section class="w-full bg-white py-12 px-4 md:px-12">
  <!-- Encabezado -->
  <h2 class="text-2xl md:text-5xl font-extrabold text-center tracking-wide mb-16">
    Featured Shows<br />& Podcasts
  </h2>

  <!-- Contenedor para múltiples items, apilados verticalmente -->
  <div class="space-y-16">
    <div *ngFor="let page of featuredPages; let i = index" class="flex justify-center w-full">
      <div class="flex w-full max-w-6xl flex-col md:flex-row items-center" [ngClass]="{'md:flex-row-reverse': i % 2 !== 0}">
        <!-- Imagen -->
        <div class="w-full md:w-1/2 flex justify-center md:justify-end md:pr-12 mb-8 md:mb-0">
          <img [src]="page.imageUrl" [alt]="page.title" class="w-[450px] h-[320px] rounded-3xl object-cover">
        </div>

        <!-- Texto -->
        <div class="w-full md:w-1/2 flex justify-center md:justify-start items-center md:pl-12">
          <div class="text-left max-w-md">
            <!-- Título -->
            <h3 class="text-[2.4rem] font-bold mb-2 leading-tight">{{ page.title }}</h3>
            
            <!-- Subtítulo -->
            <p *ngIf="page.subtitle" class="text-[1.5rem] text-gray-700 mb-1 leading-none">{{ page.subtitle }}</p>
            
            <!-- Autor -->
            <p *ngIf="page.author" class="italic text-[1.5rem] text-gray-600 mb-4">{{ page.author }}</p>
            
            <!-- Descripción -->
            <p class="text-[1.8rem] text-gray-800 leading-snug" [innerHTML]="getFormattedDescription(page.description)"></p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Mensaje si no hay contenido -->
  <div *ngIf="featuredPages.length === 0" class="flex justify-center w-full">
    <div class="flex w-full max-w-6xl">
      <!-- Imagen placeholder a la izquierda del centro -->
      <div class="w-1/2 flex justify-end pr-12">
        <div class="w-[450px] h-[320px] bg-purple-600 rounded-3xl"></div>
      </div>

      <!-- Texto a la derecha del centro -->
      <div class="w-1/2 flex justify-start items-center pl-12">
        <div class="text-left max-w-md">
          <!-- Título -->
          <h3 class="text-[2.4rem] font-bold mb-2 leading-tight">Café con Cultura</h3>
          
          <!-- Subtítulo -->
          <p class="text-[1.5rem] text-gray-700 mb-1 leading-none">Weekly Podcast</p>
          <!-- Autor -->
          <p class="italic text-[1.5rem] text-gray-600 mb-4">by Michell Morales</p>
          
          <!-- Descripción -->
          <p class="text-[1.8rem] text-gray-800 leading-snug">
            Candid conversations with Latino changemakers over coffee – from Boston
            to beyond.
          </p>
        </div>
      </div>
    </div>
  </div>
</section>
