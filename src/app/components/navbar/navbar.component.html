<header class="w-full sticky top-0 z-50 bg-white">
  <div class="max-w-screen-xl mx-auto px-4 sm:px-6 lg:px-8 flex justify-between items-center h-16">
    <!-- LOGO -->
    <div class="flex-shrink-0 text-2xl font-sans tracking-tight">
      <span class="font-extrabold">M√ÅS LATINO</span>
      <span class="font-light">NETWORK</span>
    </div>

    <!-- DESKTOP NAV -->
    <nav class="hidden md:flex space-x-8 text-sm font-medium text-black">
      <a
        routerLink="/"
        routerLinkActive="font-bold"
        class="hover:text-gray-600 hover:underline transition-colors duration-200"
      >
        home
      </a>
      <a
        routerLink="/episodes"
        routerLinkActive="font-bold"
        class="hover:text-gray-600 hover:underline transition-colors duration-200"
      >
        episodes
      </a>
      <a
        routerLink="/news"
        routerLinkActive="font-bold"
        class="hover:text-gray-600 hover:underline transition-colors duration-200"
      >
        news
      </a>
      <a
        routerLink="/categories"
        routerLinkActive="font-bold"
        class="hover:text-gray-600 hover:underline transition-colors duration-200"
      >
        categories
      </a>
      <a
        routerLink="/contact"
        routerLinkActive="font-bold"
        class="hover:text-gray-600 hover:underline transition-colors duration-200"
      >
        contact
      </a>
    </nav>

    <!-- MOBILE MENU TOGGLE -->
    <button
      (click)="toggleMenu()"
      class="md:hidden text-2xl focus:outline-none focus:ring-2 focus:ring-gray-300 rounded p-1"
      [attr.aria-expanded]="menuOpen"
      aria-label="Toggle navigation menu"
    >
      <svg
        class="w-6 h-6"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M4 6h16M4 12h16M4 18h16"
        />
      </svg>
    </button>
  </div>

  <!-- MOBILE NAV -->
  <nav
    *ngIf="menuOpen"
    class="md:hidden px-4 pt-2 pb-4 space-y-2 bg-white border-t text-black text-base font-medium transition-all duration-300 ease-in-out"
  >
    <a
      routerLink="/"
      class="block hover:bg-gray-100 rounded px-2 py-1 transition-colors duration-200"
    >
      home
    </a>
    <a
      routerLink="/episodes"
      class="block hover:bg-gray-100 rounded px-2 py-1 transition-colors duration-200"
    >
      episodes
    </a>
    <a
      routerLink="/news"
      class="block hover:bg-gray-100 rounded px-2 py-1 transition-colors duration-200"
    >
      news
    </a>
    <a
      routerLink="/categories"
      class="block hover:bg-gray-100 rounded px-2 py-1 transition-colors duration-200"
    >
      categories
    </a>
    <a
      routerLink="/contact"
      class="block hover:bg-gray-100 rounded px-2 py-1 transition-colors duration-200"
    >
      contact
    </a>
  </nav>
</header>
