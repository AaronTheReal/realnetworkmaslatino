<section class="w-full bg-white py-24 px-6 md:px-12 lg:px-24 text-black">
  <div class="max-w-5xl mx-auto flex flex-col lg:flex-row gap-8 items-start justify-center">
  <!-- Formulario -->
  <form class="form w-full lg:w-1/2" (ngSubmit)="sendEmail()" #contactForm="ngForm">
    <div class="title text-2xl font-bold mb-4 text-purple-600">Contact us</div>

    <input [(ngModel)]="formData.name" name="name" placeholder="Your name" class="input" required />
    <input [(ngModel)]="formData.email" name="email" placeholder="Your email" type="email" class="input" required />
    <textarea [(ngModel)]="formData.message" name="message" placeholder="Your message" class="input resize-none" required></textarea>

    <button type="submit" class="mt-2 bg-red-600 hover:bg-red-700 text-white font-semibold py-2 px-4 rounded-md transition duration-300">
      Enviar
    </button>
  </form>

<div class="flex flex-row gap-4">
  <!-- Tarjeta: Business -->
  <div class="relative bg-purple-500 text-white rounded-lg p-4 w-48 flex flex-col justify-between shadow-md transform transition duration-300 hover:scale-110">
    <div class="flex items-center justify-between">
      <h3 class="text-sm font-semibold">Right for your business</h3>
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M12 11c0-1.105.895-2 2-2h4a2 2 0 012 2v7a2 2 0 01-2 2h-8a2 2 0 01-2-2v-7a2 2 0 012-2h2zm-6-2V7a4 4 0 014-4h4a4 4 0 014 4v2m-6 4v4" />
      </svg>
    </div>
    <a href="#" class="mt-4 bg-white text-purple-600 font-semibold py-1 px-3 rounded-full text-xs text-center hover:bg-purple-100 transition">
      Work with us
    </a>
  </div>

  <!-- Tarjeta: Career -->
  <div class="relative bg-pink-500 text-white rounded-lg p-4 w-48 flex flex-col justify-between shadow-md transform transition duration-300 hover:scale-110">
    <div class="flex items-center justify-between">
      <h3 class="text-sm font-semibold">Right for your career</h3>
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M12 14l9-5-9-5-9 5 9 5zM12 14v7m0 0l3.5-3.5M12 21l-3.5-3.5" />
      </svg>
    </div>
    <a href="#" class="mt-4 bg-white text-pink-600 font-semibold py-1 px-3 rounded-full text-xs text-center hover:bg-pink-100 transition">
      Join us
    </a>
  </div>
</div>
</div>

</section>
